<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
</head>
<body>
<center>
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button> 
<h4 class="modal-title">Sketches</h4>
      </div>
      <div class="modal-body">
      <img src="sketch1.png" class="img">
      <img src="sketch2.png" class="img">
      </div>
    </div>
  </div>
  <h1 id="header">Quick Draw
<button id="sketchShow" class="btn btn-outline-info" data-toggle="modal" data-target="#myModal"> Sketches </button>
  </h1>
  <div>
  <p id="sketchIdentify" class="ptag"> Sketch-- </p>
  <p id="confidence" class="ptag"> Confidence-- </p>
  <p class="ptag">Sketch To Be Drawn -- </p>
  <div class="timer">
    <label id="minutes">00</label>:<label id="seconds">00</label>
    <br>
      <label id="score_tag">Score</label>:<label id="score">0</label>
  </div>
  <button class="btn btn-success btn-lg" onclick="erase()" id="eraser">Erase All Writings</button>
  </div>
</center>
<script src="main.js"></script>
</body>
